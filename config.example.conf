    # Config file
    config_file="config.conf"
    #Calendar name
    calendar_name='Orthopaedic Roster'

    # Random string filename
    unique_filename='calendar'

    # Google sheets csv URL
    csv_url='https://docs.google.com/spreadsheets/d/[YOUR_URL_HERE]/export?format=csv'

    # SSH server details
    ssh_user='SSH_USER'
    ssh_host='SSH_HOST'
    ssh_port='SSH_PORT'

    # ssh_key="ssh_key_path"
    ssh_destination="REMOTE_DIRECTORY/${unique_filename}.ics"

    # Timezone configuration
    prepend_calendar_string='BEGIN:VCALENDAR'
    append_timezone_string='X-WR-TIMEZONE:'
    timezone_file='timezones'
    event_start='DTSTART;VALUE=DATE-TIME:'
    timezone_start='DTSTART;TZID=Australia/Melbourne:'
    event_end='DTEND;VALUE=DATE-TIME:'
    timezone_end='DTEND;TZID=Australia/Melbourne:'
